<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{%block title %} Django E-Ticaret Sitesi {% endblock %}</title>
    <meta name"keywords" content="{% block keywords%} Anasayfa anahtar kelimeler {% endblock%}">
    <meta name"description" content="{% block description%} Anasayfa kısa açıklamalar {% endblock%}">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->       
    <link rel="shortcut icon" href="images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png"> 
    
    {% load static %}
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/prettyPhoto.css'%}" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/price-range.css'%}" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/animate.css'%}" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/main.css'%}" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/responsive.css'%}" />

    {% block head %}{% endblock %}
  </head>
   
  <body>
  <section>
  {% include 'header.html' %}
  	<div class="container">
     
     {% block slider %}{% endblock %}
     {% block sidebar %}{% endblock %}
     {% block body %}{% endblock %}
     
    </div>
    {% include 'footer.html' %}
     {% block foot %}{% endblock %}
  </section>
    <script src="{% static 'js/jquery.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/jquery.scrollUp.min.js'%}"></script>
    <script src="{% static 'js/price-range.js'%}"></script>
    <script src="{% static 'js/jquery.prettyPhoto.js'%}"></script>
    <script src="{% static 'js/main.js'%}"></script>
  </body>
</html>
